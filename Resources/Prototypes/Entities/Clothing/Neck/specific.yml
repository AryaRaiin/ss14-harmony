- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckChameleon
  name: striped red scarf
  description: A stylish striped red scarf. The perfect winter accessory for those with a keen fashion sense, and those who just can't handle a cold breeze on their necks.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Neck/Scarfs/red.rsi
    - type: Clothing
      sprite: Clothing/Neck/Scarfs/red.rsi
    - type: ChameleonClothing
      slot: [NECK]
      default: ClothingNeckScarfStripedRed
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckChameleonPride
  name: prideful mantle
  description: A colorful mantle celebrating pride. The fabric coloration is configurable.
  suffix: Chameleon
  components:
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: Sprite
    sprite: Clothing/Neck/mantles/rainbowmantle.rsi
  - type: Clothing
    sprite: Clothing/Neck/mantles/rainbowmantle.rsi
  - type: ChameleonClothing
    slot: [NECK]
    default: ClothingNeckMantleRainbow
    requireTag: WhitelistChameleonPrideMantle
  - type: UserInterface
    interfaces:
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface


